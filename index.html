<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SureTrust</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon.ico">
</head>

<body>
    
    <header>
        <img src="./suretrust.png" alt="SureTrust Logo">
        <h4>Generate Course Completion Certificate</h4>
        <h1> 
            <a href="https://suretrustforruralyouth.com/" target="_blank">Sure Trust</a>
        </h1>
    </header>

    <main>

        <label for="name">Type Student Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="Full Name" id="name" minlength="3"
            maxlength="35">
        <label for="course">Select the Course</label>
        <select name="course" id="course">
            <option value="fsd">Full Stack Web Development</option>
            <option value="java">Core Java with DSA</option>
        </select>
        <Button id="submitBtn">Download</Button>

    </main>

    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./script.js"></script>

</body>

</html>
